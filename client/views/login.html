<!--login modal-->
<div class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <h1 class="text-center">Login</h1>
      </div>
      <div class="modal-body">
          <form class="form col-md-12 center-block">
            <div class="form-group">
              <input type="text" class="form-control input-lg" placeholder="Email" ng-model="user.EmailID">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" placeholder="Password" ng-model="user.Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block" ng-click="ctrl.loginUser(user)">Sign In</button>
              <span class="pull-right"><a href="" ng-click="ctrl.userRegister()">Register</a></span><span><a href="#">Need help?</a></span>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
          <button class="btn">Cancel</button>
		  </div>	
      </div>
  </div>
  </div>
</div>
